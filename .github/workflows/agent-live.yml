name: 'ðŸ¤– Live Agent Deploy & Test'

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  test-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install aiohttp websockets psutil paho-mqtt
      - name: Run test script
        run: python3 test_agent.py
      - name: Test HTTP server
        run: |
          cd ev-ai-core
          python3 unified_agent.py --http --port 8888 &
          sleep 3
          curl -s http://localhost:8888/health
          pkill -f unified_agent || true
